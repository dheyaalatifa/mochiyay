<html>
<title>Form Lengkap</title>
<head>
<body>
<form method="get">
<h2 align=center>FORM PEMESANAN</h2><hr>
<p>
<label>Name
<input type="text" name="costumer_name" required>
</label> 
</p>

<p>
<label>Phone 
<input type="tel" name="phone_number">
</label>
</p>

<p>
<label>Email 
<input type="email" name="email_address">
</label>
</p>

<p>
<label> Address
<input type="address" name="costumer_address">
</label>
</p>

<fieldset>
<legend>Jumlah Mochi yang dipesan?</legend>
<p><label> <input type="radio" name="taxi" required value="car"> 1</label></p>
<p><label> <input type="radio" name="taxi" required value="van"> 2</label></p>
<p><label> <input type="radio" name="taxi" required value="tuktuk"> 4</label></p>
<p><label> <input type="radio" name="taxi" required value="tuktuk"> 6</label></p>
<p><label> <input type="radio" name="taxi" required value="tuktuk"> 7</label></p>
</fieldset>

<fieldset>
<legend>Varian</legend>
<p><label> <input type="checkbox" name="extras" value="baby"> Redbean Daifuku </label></p>
<p><label> <input type="checkbox" name="extras" value="wheelchair"> Choco Daifuku </label></p>
<p><label> <input type="checkbox" name="extras" value="tip"> Matcha Daifuku </label></p>
<p><label> <input type="checkbox" name="extras" value="tip"> Mango Ice Cream </label></p>
<p><label> <input type="checkbox" name="extras" value="tip"> Matcha Ice Cream </label></p>
<p><label> <input type="checkbox" name="extras" value="tip"> Choco Ice Cream </label></p>
<p><label> <input type="checkbox" name="extras" value="tip"> Dango </label></p>

</fieldset>

<p>
<label>Pickup Date/Time
<input type="datetime-local" name="pickup_time" required>
</label>
</p>
	
<p>
<label>Pengiriman
<select id="pengiriman" name="pengiriman">
<option value="" selected="selected">Pilih Satu</option>
<option value="COD" >COD</option>
<option value="Ojek Online" >Ojek Online</option>
</select>
</label> 
</p>

<p>
<label>Tempat Dropoff
<input type="text" name="tampat_dropoff" required list="Tujuan">
</label>

<datalist id="Tujuan">
<option value="Rumah">
<option value="Kantor">
</datalist>
</p>

<p>
<label>Pesan Khusus
<textarea name="comments" maxlength="1500"></textarea>
</label>
</p>

<p><button>Submit Booking</button></p>

</form>
